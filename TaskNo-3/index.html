<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project Solutions</title>
</head>
<body>
  <h1>Mini Project Solutions</h1>

  <script>
    // 1. ATM Withdrawal System
    function AtmWithdrawal(balance, amount, pin, enteredPin) {
      if (enteredPin !== pin) {
        return "Incorrect pin";
      }
      if (amount > balance) {
        return "Insufficient funds";
      }
      if (amount % 100 !== 0) {
        return "Enter amount in divedes of 100";
      }
      return `Withdrawal of $${amount} Remaining balance: $${balance - amount}`;
    }

    console.log(AtmWithdrawal(5000, 1000, 1234, 1234));

    // 2. Online Shopping Discount & Free Shipping
    function calculateFinal(orderAmount) {
      let discount = 0;
      let shipping = 0;

      if (orderAmount > 1000) {
        discount = 0.20 * orderAmount;
      } else if (orderAmount >= 500) {
        discount = 0.10 * orderAmount;
      }

      if (orderAmount < 50) {
        shipping = 10;
      }

      return orderAmount - discount + shipping;
    }

    console.log(calculateFinal(1200));

    // 3. Student Grading System with Extra Credit
    function CalculateGrade(marks, attendance) {
      if (attendance > 90) {
        marks += 5;
      }

      if (marks >= 90) return "A";
      if (marks >= 80) return "B";
      if (marks >= 70) return "C";
      if (marks >= 60) return "D";
      return "F";
    }

    console.log(CalculateGrade(85, 92));

    // 4. Smart Traffic Light System
    function trafficLightControl(density) {
      switch (density) {
        case "Heavy Traffic":
          return "Green for 60 seconds";
        case "Moderate Traffic":
          return "Green for 40 seconds";
        case "Light Traffic":
          return "Green for 20 seconds";
        default:
          return "Invalid traffic density";
      }
    }

    console.log(trafficLightControl("Moderate Traffic"));

    // 5. Movie Ticket Pricing with Time and Age Discount
    function calculateTicketPrice(age, showTime) {
      let price = 12;
      if (showTime < 17) {
        price *= 0.80;
      }
      if (age > 60) {
        price *= 0.70;
      } else if (age < 12) {
        price *= 0.60;
      }
      return `$${price.toFixed(2)}`;
    }

    console.log(calculateTicketPrice(65, 16));

    // 6. Job Application Filter
    function isEligibleForJob(age, experience, qualification) {
      if (age >= 21 && age <= 55 && experience >= 2 && qualification === "Bachelor's Degree") {
        return "Eligible for Job";
      }
      return "Not Eligible for Job";
    }

    console.log(isEligibleForJob(30, 3, "Bachelor's Degree"));

    // 7. E-commerce Coupon Redemption
    function applyCoupon(orderAmount, couponCode) {
      let discount = 0;
      let shipping = orderAmount > 200 ? 0 : 10;

      if (couponCode === "DISCOUNT10" && orderAmount > 500) {
        discount = 0.10 * orderAmount;
      } else if (couponCode === "FREESHIP" && orderAmount > 200) {
        shipping = 0;
      }

      return orderAmount - discount + shipping;
    }

    console.log(applyCoupon(600, "DISCOUNT10"));

    // 8. Fitness Membership Plan
    function choosePlan(planType, wantsTrainer, wantsDietPlan) {
      if (planType === "VIP") return "VIP Plan ($80/month)";
      if (planType === "Premium" || wantsTrainer) return "Premium Plan ($50/month)";
      if (planType === "Basic" || !wantsTrainer) return "Basic Plan ($20/month)";
    }

    console.log(choosePlan("Basic", true, false));

    // 9. Electricity Bill Calculation with Peak Hours
    function calculateElectricityBill(units, timeOfDay) {
      let rate;

      if (units <= 100) {
        rate = 5;
      } else if (units <= 300) {
        rate = 4;
      } else {
        rate = 3;
      }

      let totalBill = units * rate;
      if (timeOfDay >= 20 || timeOfDay < 8) {
        totalBill *= 1.10;
      }

      return `$${totalBill.toFixed(2)}`;
    }

    console.log(calculateElectricityBill(150, 21));

    // 10. Flight Ticket Booking System
    function calculateFlightFare(classType, luggageWeight, isStudent, isSenior) {
      let fare = 300;

      if (classType === "Business") {
        fare += 200;
      } else if (classType === "First") {
        fare += 500;
      }

      if (luggageWeight > 20) {
        fare += Math.ceil((luggageWeight - 20) / 10) * 50;
      }

      if (isStudent) {
        fare *= 0.85;
      } else if (isSenior) {
        fare *= 0.90;
      }

      return `$${fare.toFixed(2)}`;
    }

    console.log(calculateFlightFare("Business", 30, false, true));
  </script>
</body>
</html>
