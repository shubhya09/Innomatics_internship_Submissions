<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        height: 1200px;
    }

    nav {
        display: flex;

        justify-content: space-between;
        padding: 10px 20px;
        background: #333;
        color: white;
        font-family: 'Courier New', Courier, monospace;
        width: 100%;

    }

    .cart-icon {
        cursor: pointer;
        font-size: 20px;
        margin-top: 10px;
        margin-right: 50px;
    }

    #products {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        justify-content: center;
        gap: 50px;
        font-family: 'Courier New', Courier, monospace;
        padding: 20px;


    }

    .product {
        border: 1px solid black;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        margin-top: 100px;
    }

    .product img {
        width: 250px;
        height: 250px;
        padding: -20px;
        margin: -20px;
        border-radius: 10px;
        margin-bottom: 10px;

    }

    button {
        padding: 10px;
        background-color: rgb(255, 217, 0);
        cursor: pointer;
        color: white;
        border: none;
        border-radius: 10px;
    }

    #cart-panel {
        position: fixed;
        right: -330px;
        top: 87px;
        width: 300px;
        height: 100vh;
        background: white;
        border-left: 2px solid #ddd;
        border-bottom: 2px solid #ddd;
        padding: 20px;
        transition: right 0.3s ease-in-out;
        border-radius: 20px 220px 20px 20px;

    }

    #cart-panel.active {
        right: 0;
    }

    #cart-items {
        list-style: none;
        padding: 0;
    }


    #cart-items li {
        display: flex;
        justify-content: space-between;
        padding: 10px 5px;
        border: 1px solid black;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 2px 2px rgb(59, 58, 50);
    }

    @media (max-width: 764px) {
        #cart-panel {
            width: 100%;
            right: -100%;
        }

        #products {
            display: block;
            height: 250px;
            width: 250px;
            justify-content: center;
            margin: 20px;
            align-items: center;

        }

        .cart-icon {
            margin-right: 100px;
        }
    }
</style>

    <!-- -------Shopping Cart------------------ -->

    <div id="cart-panel">
        <h2 style="text-align: center;">Shopping Cart</h2>
        <button onclick="clearCart()">Empty Cart</button>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <hr>
        <h2 style="text-align: center;">Pay Now Via</h2>
        <ul>
            <input type="checkbox">Google Pay / Phone Pay <br>
            <input type="checkbox">Net Banking<br>
            <input type="checkbox">Internet Banking<br>
            <input type="checkbox">Cash On Delivery<br>
            <input type="checkbox">Credit Card<br>
        </ul>

        <textarea style="outline-offset: 0vh;" name=""
            id="">Note: Select only one way to proceed your successful order! <br>Your Order Will Reach to you withing 2 Days Stay Tunned.</textarea><br>

        <button style="background-color: rgb(95, 153, 7); margin-left: 110px; margin-top: 20px;">Proceed</button>
    </div>

    <script>


        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        preventDefault();


        function updateCartUI() {

            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');

            cartItems.innerHTML = "";
            let total = 0;
            let count = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                count += item.quantity;

                const li = document.createElement('li')
                li.innerHTML = ` ${item.name} - $${item.price} * ${item.quantity}
        <button onclick="removeFromCart(${index})">‚ùå</button>`;
                cartItems.appendChild(li);
            })

            cartTotal.textContent = total;
            cartCount.textContent = count;
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function addToCart(id, name, price) {
            let existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity++;
            }
            else {
                cart.push({ id, name, price, quantity: 1 })
            }
            updateCartUI();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function clearCart() {
            cart = [];
            updateCartUI();
        }

        function toggleCart() {
            document.getElementById('cart-panel').classList.toggle("active");
        }

        updateCartUI();





    </script>
